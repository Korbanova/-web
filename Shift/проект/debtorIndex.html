        <div style="margin-left: 20px;">

        </div>
    </div>

    <div class="tab">
        <button class="tablink" onclick="openTab(event, 'mainPage')" id="defaultOpen">Главная страница</button>

        <button class="tablink" onclick="openTab(event, 'loanHistory')">История заемов</button>

              </tr>

              </tr>
              <tr>
                <td>Срок займа</td>
                <td><input type="text" name="main_post_form_agee" class="dateOrder"></td>
              </tr>
              <tr>
                <td>% в день</td>
                <td><div class="percent"></div></td>
              </tr>
              <tr>
                <td>Вернуть до</td>
                <td><script type="text/javascript"></script></td>
              </tr>
              <tr>
                <td>Сумма с процентами</td>
                <td><script type="text/javascript"></script></td>
              </tr>
              <tr>
                <td></td>
                <td><button class="sendRequest" style="font-size: 27px; color: #79797a">Отправить</button></td>
              </tr>
        </table>
